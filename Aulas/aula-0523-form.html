<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Formulário</title>
</head>

<body>
 <form action="">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <br>
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha">
    <br>
    <label for="dtNascimento">data de Nascimento:</label>
    <input type="date" id="dtNascimento" name="dtNascimento">
    <br>
    <label for="">Escolaridade:</label>
    <input type="checkbox" name="escolaridade" value="ensino fundamental"> Ensino Fundamental
    <input type="checkbox" name="escolaridade" value="ensino medio"> Ensino Médio
    <input type="checkbox" name="escolaridade" value="ensino superior"> Ensino Superior
    <br>
    <label for="">Sexo:</label>
    <input type="radio" name="sexo" value="m"> Masculino
    <input type="radio" name="sexo" value="f"> Feminino
    <br>
    <label for="">Time do Coração:</label>
    <select name="time" id="time">
        <option value="flamengo">Flamengo</option>
        <option value="vasco">Vasco</option>
        <option value="palmeiras">Palmeiras</option>
    </select>
    <br>
    <input type="submit" value="Enviar">
    <!--<button>Enviar</button> -->   
</form>
</body>

</html>
